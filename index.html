    <script>
        // Fun√ß√£o para realizar o check-in di√°rio
        function realizarCheckinDiario() {
            const hoje = new Date().toDateString(); // Data de hoje em formato string
            const ultimoCheckin = localStorage.getItem('ultimoCheckin'); // Pega o √∫ltimo check-in salvo
