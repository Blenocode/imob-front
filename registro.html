<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-registro-login.css">
    <title>IMOB</title>
    <link rel="icon" href="imob.png" type="image/x-icon">
</head>

<body>
    <div class="register-container">
        <form onsubmit="return redirectToMainPage()">
            <h1>Criar uma Conta</h1>
            <div class="register-input-container">
                <span class="phone-prefix">+55</span>
                <input id="phone-number" placeholder="Número de Telefone" type="tel" required>
                <img width="20" height="20" src="https://img.icons8.com/ios/50/phone.png" alt="phone-icon" />
            </div>
            <div class="register-input-container">
                <input placeholder="Senha" type="password" required>
                <img width="20" height="20" src="https://img.icons8.com/ios/50/lock-2.png" alt="lock-2" />
            </div>
            <div class="register-input-container">
                <input placeholder="Confirmar Senha" type="password" required>
                <img width="20" height="20" src="https://img.icons8.com/ios/50/lock-2.png" alt="lock-2" />
            </div>

            <button type="submit" class="register-submit-button">Cadastrar</button>

            <div class="register-login-link">
                <p>Já tem uma conta? <a href="login.html">Entrar</a></p>
            </div>
        </form>
    </div>

    <script src="script.js"></script> <!-- Referência ao arquivo JavaScript externo -->

    <script>
        function redirectToMainPage() {
            window.location.href = "index.html";
            return false; // Evita o envio padrão do formulário e redireciona
        }
    </script>
</body>

</html>
